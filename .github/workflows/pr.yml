on: [pull_request]

name: PR

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: ./.github/actions/docker-setup
      - name: Run tests
        run: make test

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: ./.github/actions/docker-setup
      - name: Run formatting
        run: make format

  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: ./.github/actions/docker-setup
      - name: Run doc generation
        run: make docs

