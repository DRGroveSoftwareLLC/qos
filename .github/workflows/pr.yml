# Checks for PRs
# See: https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on: [pull_request]

name: PR

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install packages for pcsc dep
        run: sudo apt-get install -y libpcsclite-dev gengetopt

      - name: Install stable toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@ce8f65846d7180d2ce63b1e74483d981800b9e22
        with:
          profile: minimal
          toolchain: 1.61
          override: true
          components: rustfmt, clippy

      - name: Run cargo test
        run: make -C src test-all

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@ce8f65846d7180d2ce63b1e74483d981800b9e22
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run cargo fmt
        run: make -C src fmt

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install packages for pcsc dep
        run: sudo apt-get install -y libpcsclite-dev gengetopt

      - name: Install stable toolchain
        id: toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          profile: minimal
          toolchain: 1.61
          override: true
          components: clippy

      - name: Run cargo clippy
        run: make -C src clippy
