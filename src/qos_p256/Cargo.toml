[package]
name = "qos_p256"
version = "0.1.0"
edition = "2021"

[dependencies]
qos_hex = { path = "../qos_hex" }

sha2 = "0.10.6"
p256 = { version = "0.11.1", features = ["ecdh", "ecdsa", "ecdsa-core", "pkcs8"] }
rand_core = "0.6.3"
rand = "0.8.5"
aes-gcm = "0.10.1"
borsh = { version = "0.9" }
der = { version = "0.6", default-features = false }

[dev-dependencies]
qos_test_primitives = { path = "../qos_test_primitives" }